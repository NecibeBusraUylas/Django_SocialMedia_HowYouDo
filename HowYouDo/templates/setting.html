    <div class="container m-auto">
        <h1 class="lg:text-3xl text-xl font-semibold mb-6 text-pink"> Profile Settings </h1>
        <div class="grid">
            <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                        <div class="col-span-2">
                            <label class="font-bold" for=""> Profile Image</label>
                            <p>You can use the default image or you can upload your own profile image.</p>
                            <div class="d-flex">
                                <img src="{{user_profile.profileImage.url}}" width=60 height=60/>
                                <input type="file" name="image" value="" class="shadow-none bg-gray-100">
                            </div>
                        </div>
                        <div class="col-span-2">
                            <label class="font-bold" for="about">About me</label>
                            <textarea id="about" name="about" rows="3"
                                class="shadow-none bg-gray-100">{{user_profile.about}}</textarea>
                        </div>
                        <div class="col-span-2">
                            <label class="font-bold" for=""> Location</label>
                            <input type="text" name="location" value="{{user_profile.location}}"
                                placeholder="Your location.." class="shadow-none bg-gray-100">
                        </div>
                    </div>
                    <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                        <a href="/" class="border border-gray-400 font-semibold px-4 py-1 rounded-full hover:bg-header hover:text-red-500 hover:border-pink-600">Cancel</a>
                        <button type="submit" class="button bg-blue-700"> Save </button>
                    </div>
                </form>
            </div>
            <br>
        </div>
